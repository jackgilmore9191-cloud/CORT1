<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>CORT 工作室 一键安装</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
/* 全局暗黑背景+动态科技网格 */
body {
  min-height: 100vh;
  text-align: center;
  font-family: 'PingFang SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: #050517;
  background-image: 
    linear-gradient(rgba(18, 45, 100, 0.2) 1px, transparent 1px),
    linear-gradient(90deg, rgba(18, 45, 100, 0.2) 1px, transparent 1px);
  background-size: 20px 20px;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  padding: 20px;
}
/* 动态网格滚动动画 */
body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg, 
    rgba(0, 122, 255, 0.05), 
    rgba(132, 0, 255, 0.05),
    rgba(0, 212, 255, 0.05)
  );
  animation: gridMove 15s linear infinite;
  z-index: 0;
}
/* 霓虹发光标题 */
h2 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 40px;
  background: linear-gradient(90deg, #007AFF, #8000FF, #00D4FF);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 15px rgba(0, 122, 255, 0.5), 0 0 30px rgba(132, 0, 255, 0.3);
  position: relative;
  z-index: 1;
  animation: lightPulse 3s ease-in-out infinite;
}
/* 炫酷安装按钮（核心动效） */
.install {
  padding: 20px 60px;
  background: linear-gradient(90deg, #007AFF, #8000FF);
  color: #fff;
  border-radius: 16px;
  text-decoration: none;
  font-size: 24px;
  font-weight: 600;
  display: inline-block;
  position: relative;
  z-index: 1;
  border: none;
  cursor: pointer;
  box-shadow: 
    0 0 20px rgba(0, 122, 255, 0.6),
    0 4px 15px rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
  margin-bottom: 30px;
}
/* 按钮悬浮动效：缩放+发光增强+渐变位移 */
.install:hover {
  transform: scale(1.08);
  box-shadow: 
    0 0 30px rgba(0, 122, 255, 0.8),
    0 0 40px rgba(132, 0, 255, 0.5),
    0 6px 20px rgba(0, 0, 0, 0.4);
  background: linear-gradient(90deg, #00D4FF, #007AFF);
}
/* 按钮点击动效：轻微下沉 */
.install:active {
  transform: scale(1.05);
  box-shadow: 
    0 0 15px rgba(0, 122, 255, 0.6),
    0 2px 10px rgba(0, 0, 0, 0.3);
}
/* Safari提示文字美化 */
.tip {
  font-size: 14px;
  color: #a0b3e8;
  position: relative;
  z-index: 1;
  background: rgba(5, 5, 23, 0.6);
  padding: 8px 20px;
  border-radius: 10px;
  border: 1px solid rgba(0, 122, 255, 0.3);
  box-shadow: 0 0 10px rgba(0, 122, 255, 0.2);
}
/* 发光脉冲动画 */
@keyframes lightPulse {
  0%, 100% {
    text-shadow: 0 0 15px rgba(0, 122, 255, 0.5), 0 0 30px rgba(132, 0, 255, 0.3);
  }
  50% {
    text-shadow: 0 0 20px rgba(0, 122, 255, 0.8), 0 0 40px rgba(132, 0, 255, 0.5), 0 0 50px rgba(0, 212, 255, 0.4);
  }
}
/* 网格背景滚动动画 */
@keyframes gridMove {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-50%, -50%);
  }
}
/* 小屏手机适配 */
@media (max-width: 375px) {
  h2 {
    font-size: 28px;
  }
  .install {
    padding: 18px 40px;
    font-size: 22px;
  }
}
</style>
</head>
<body>
<h2>PUBG GRSM F3 · 4.2.0</h2>
<a class="install" href="itms-services://?action=download-manifest&url=https://CORT1/manifest.plist">
点击安装
</a>
<p class="tip">请用 Safari 打开 · 仅支持iOS设备</p>
</body>
</html>
