<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>CORT工作室 · PUBG GRSM</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  font-family: 'PingFang SC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
  color: #fff;
  position: relative;
}

/* 全屏背景图 + 暗角 + 动态火焰遮罩 */
.bg-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('你的图片地址.jpg') center/cover no-repeat;
  z-index: -2;
}

/* 暗角 + 渐变滤镜，让文字更突出 */
.bg-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.7) 100%),
    linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
  z-index: -1;
}

/* 动态扫描线（赛博感拉满） */
.scanline {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent);
  animation: scan 4s linear infinite;
  z-index: 1;
  opacity: 0.6;
}

@keyframes scan {
  0% { transform: translateY(0); }
  100% { transform: translateY(100vh); }
}

/* 粒子光效容器 */
.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: rgba(255, 100, 0, 0.8);
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255, 100, 0, 0.6);
  animation: float 8s infinite ease-in-out;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
  50% { transform: translate(20px, -40px) scale(1.2); opacity: 0.4; }
}

/* 主内容容器 */
.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 2;
  width: 90%;
  max-width: 600px;
}

/* 霓虹发光标题（CORT工作室） */
h1 {
  font-size: 48px;
  font-weight: 900;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #ff2a6d, #d74177, #feffb7, #05d9e8, #ff2a6d);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 20px rgba(255, 42, 109, 0.6), 0 0 40px rgba(5, 217, 232, 0.4);
  animation: textShine 3s linear infinite;
  letter-spacing: 2px;
}

@keyframes textShine {
  to { background-position: 200% center; }
}

/* 副标题 */
.subtitle {
  font-size: 20px;
  color: #ffd700;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  margin-bottom: 50px;
  letter-spacing: 1px;
}

/* 超质感安装按钮（火焰渐变） */
.install {
  padding: 22px 70px;
  background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
  background-size: 200% auto;
  color: #fff;
  border-radius: 50px;
  text-decoration: none;
  font-size: 26px;
  font-weight: 700;
  display: inline-block;
  position: relative;
  border: none;
  cursor: pointer;
  box-shadow: 
    0 0 30px rgba(255, 75, 43, 0.8),
    0 6px 20px rgba(0, 0, 0, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
  margin-bottom: 30px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.install:hover {
  transform: scale(1.1);
  box-shadow: 
    0 0 50px rgba(255, 75, 43, 1),
    0 0 80px rgba(255, 65, 108, 0.6),
    0 8px 30px rgba(0, 0, 0, 0.5);
  background-position: right center;
}

.install:active {
  transform: scale(1.05);
  box-shadow: 
    0 0 20px rgba(255, 75, 43, 0.8),
    0 4px 15px rgba(0, 0, 0, 0.4);
}

/* Safari提示 */
.tip {
  font-size: 14px;
  color: #ccc;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 25px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  display: inline-block;
  backdrop-filter: blur(10px);
}

/* 小屏适配 */
@media (max-width: 768px) {
  h1 {
    font-size: 36px;
  }
  .subtitle {
    font-size: 16px;
  }
  .install {
    padding: 18px 50px;
    font-size: 22px;
  }
}
</style>
</head>
<body>
  <div class="bg-container"></div>
  <div class="bg-overlay"></div>
  <div class="scanline"></div>
  <div class="particles" id="particles"></div>

  <div class="content">
    <h1>CORT工作室</h1>
    <p class="subtitle">PUBG GRSM S1 · 4.2.0 全量版本</p>
    <a class="install" href="itms-services://?action=download-manifest&url=https://jackgilmore9191-cloud.github.io/CORT1/manifest.plist">
      立即安装
    </a>
    <p class="tip">请用 Safari 打开 · 仅支持iOS设备</p>
  </div>

  <script>
    // 生成随机粒子光效
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
