<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>安装 PUBG GRSM</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, system-ui, sans-serif;
    background-color: #f5f5f7;
}
.container {
    width: 100%;
    max-width: 400px;
    text-align: center;
    background: #fff;
    border-radius: 20px;
    padding: 40px 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}
.app-title {
    font-size: 24px;
    font-weight: 600;
    color: #1d1d1f;
    margin-bottom: 30px;
}
.install-btn {
    width: 100%;
    padding: 16px 0;
    background: #007aff;
    color: #fff;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    display: inline-block;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
}
.install-btn:active {
    background: #0051d5;
    transform: scale(0.98);
}
.install-btn.disabled {
    background: #999;
    pointer-events: none;
}
.tips {
    margin-top: 25px;
    font-size: 14px;
    color: #666;
    line-height: 1.8;
    text-align: left;
}
.tips p {
    margin-bottom: 8px;
}
.tips strong {
    color: #1d1d1f;
}
</style>
</head>
<body>
<div class="container">
    <h2 class="app-title">PUBG GRSM S1 4.2.0</h2>
    <a id="installBtn" class="install-btn" href="itms-services://?action=download-manifest&url=https://jackgilmore9191-cloud.github.io/CORT1/">
        点击安装
    </a>
    <div class="tips">
        <p><strong>必读安装说明：</strong></p>
        <p>1. 仅支持 iPhone/iPad 设备，必须使用【Safari浏览器】打开本页面</p>
        <p>2. 点击安装后，返回桌面等待应用下载安装完成</p>
        <p>3. 安装完成后，打开 「设置-通用-VPN与设备管理」，找到对应企业级开发者，点击「信任」即可正常使用</p>
    </div>
</div>

<script>
// 设备与浏览器判断
const u = navigator.userAgent;
const isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
const isSafari = /^((?!chrome|android).)*safari/i.test(u);
const installBtn = document.getElementById('installBtn');

// 非iOS设备拦截
if (!isIOS) {
    installBtn.innerText = '仅支持iOS设备安装';
    installBtn.classList.add('disabled');
    document.querySelector('.tips').innerHTML = '<p style="text-align:center;color:#ff3b30;">本应用仅支持iPhone/iPad设备，请使用iOS设备访问</p>';
}
// iOS设备但非Safari浏览器拦截
else if (!isSafari) {
    installBtn.innerText = '请使用Safari浏览器打开';
    installBtn.classList.add('disabled');
    document.querySelector('.tips').innerHTML = '<p style="text-align:center;color:#ff3b30;">请点击右上角，选择「在Safari中打开」后再进行安装</p>';
}
</script>
</body>
</html>
